<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchenspace Apitester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script type="text/javascript" language="javascript" src="config.json"></script>
    <script src="lib.js"></script>
  </head>
  <body>
    <header>
        <div id="nav">
            <ul>
                <li>Home</li>
                <li>Book a Kitchenspace</li>
                <li>See your reservations</li>
            </ul>
        </div>
    </header>
    <div id="main">
      <script>
        user=displayUser();
        if (!user) {
          var element = document.getElementById('main')
          var loginForm = '<form id="login" action="index.html"><input type="text" placeholder="user" id="user"><br><input type="password" placeholder="password" id="password"><br><input type="submit"></form>'
          element.insertAdjacentHTML('afterbegin', loginForm);
          $( "#login" ).submit(function( event ) {
            logIn(document.getElementById('user').value, document.getElementById('password').value)
            event.preventDefault()
          });
        } else {
          element.insertAdjacentHTML('afterbegin', user);
        }
      </script>
    </div>
  </body>
</html>
